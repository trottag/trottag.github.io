<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                </ul>
                <form class="d-flex">

                </form>
              </div>
            </div>

        <!-- ACA GALERIA 3 IMAGENES -->
        <div class="card-group">
            <div class="card">
    <img class="card-img-top" src="https://growtraffic-bc85.kxcdn.com/blog/wp-content/uploads/2019/03/HTML5-Ads.jpg" alt="Card image cap">

    <div class="card-body">
      <h5 class="card-title">titulo 1</h5>
      <p class="card-text">Contenido de Card</p>
      <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
    </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="https://blog.underc0de.org/wp-content/uploads/2020/09/CSS3-scaled.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">titulo 2</h5>

         <!-- FORMULARIO -->
        <div class="col">

          <form class="g-3 needs-validation" novalidate="" action="home.html">
            <div class="col-12 mt-2">
             <div class="form-group">
             <label for="exampleInputEmail1">Email</label>
             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             <small id="emailHelp" class="form-text text-muted">Nunca comparta su Email.</small>
             </div>
              </div>
            <div class="col-12 mt-2">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required="">
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">Verificar</label>
            </div>
            <div class="col-12 mt-2">
              <button class="btn btn-primary" type="submit">
                Enviar
              </button>
            </div>
          </form>
        </div>
