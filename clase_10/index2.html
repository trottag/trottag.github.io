<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro - Mi web</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="bodys">
    <h1>Formulario de Registro</h1>
    <fieldset>
        <Legend>Complete este Formulario</Legend>
        <form id="bootstrap-over" action="" method="get">
            <p>
                Nombre: <input type="text" name="nombre" maxlength="50"/>
            </p>
            <p>
                Apellidos: <input type="text" name="apellidos" maxlength="50"/>
            </p>   
            <p>
                Sexo: 
            <br>
            <input type="radio" name="sexo" value="h"/> Hombre 
            <br>
            <input type="radio" name="sexo" value="m"/> Mujer    
            </p> 
            <p>
                Correo: <input type="text" name="correo" maxlength="100"/>   
            </p>
            <hr>
            <p>
                <input type="checkbox" name="info" checked="checked"/>Deseo recibir informacion sobre novedades y ofertas.    
            </p>  
            <hr>
            <p>
                <input type="checkbox" name="condiciones"/>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.    
            </p>  
            <hr>   
        </form>
    </fieldset>
    <button type="button" class="btn btn-success">Enviar</button>
</body>
</html>
